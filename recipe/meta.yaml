{% set name = "cssselect" %}
{% set version = "1.0.0" %}
{% set sha256 = "2f757203e03aedcc1b31a452cf2752728b843351b7819ea2d4cd9ef38df7b324" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/scrapy/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - cssselect

about:
  home: https://pythonhosted.org/cssselect/
  license: BSD3
  summary: CSS Selectors for Python

extra:
  recipe-maintainers:
    - vamega
